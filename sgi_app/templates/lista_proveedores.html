<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores</title>
</head>
<body>
    <h1>Lista de Proveedores</h1>
    <ul>
        {% for proveedor in proveedores %}
            <li>{{ proveedor.nombre }} <a href="{% url 'detalle_proveedor' proveedor.id %}">Ver Detalle</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_proveedor' %}">Crear Proveedor</a>
</body>
</html>
