<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido</title>
</head>
<body>
    <h1>Detalle del Pedido</h1>
    <p><strong>Tipo:</strong> {{ pedido.tipo}}</p>
    <p><strong>Proveedor:</strong> {{ pedido.proveedor }}</p>
    <p><strong>Producto:</strong> {{ pedido.producto }}</p>
    <p><strong>cantidad:</strong> {{ pedido.cantidad }}</p>
    <p><strong>Fecha de pedido:</strong> {{ pedido.fecha_pedido }}</p>
    <p><strong>Fecha de entrega:</strong> {{ pedido.fecha_entrega }}</p>
    <a href="{% url 'actualizar_pedido' pk=pedido.pk %}">Actualizar</a>
    <a href="{% url 'eliminar_pedido' pk=pedido.pk %}">Eliminar</a>
    <a href="{% url 'lista_pedidos' %}">Volver</a>
</body>
</html>
